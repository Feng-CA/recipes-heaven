<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title><b>Recipe Heaven</b></title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid d-flex flex-column flex-lg-row">
        <a class="navbar-brand">Recipe Heaven</a>
        <button id ="back-btn" type="button" class="btn btn-primary">Back</button>
        <form
          id="recipe-search"
          class="d-flex flex-column flex-md-row flex-lg-row"
        >
          <label class="input-group-text" for="requirement">Requirements</label>
          <input
            id="tags"
            class="form-control"
            type="search"
            name="requirement"
            placeholder="keywords"
            maxlength="30"
            aria-label="Search"
          />
          <label class="input-group-text" for="amount">numbers</label>
          <input
            id="amount"
            type="number"
            class="form-control"
            name="amount"
            placeholder="1-100"
            min="1"
            max="100"
          />
          <button id="btnSubmit" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <section id="main-section">
      <div
        id="cards-container"
        class="d-flex justify-content-center row row-cols-sm-1 row-cols-md-2 row-cols-lg-4"
      ></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
